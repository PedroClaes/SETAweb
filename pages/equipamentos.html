<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Equipamentos - SETA</title>
  <link rel="stylesheet" href="../css/eqp.css" />
</head>
<body>
<header>
  <button class="menu-toggle">&#9776;</button>
  <img src="../assets/visual_identity/Logo_fundo_SETA.jpg" alt="Logotipo SETA" width="100px" height="50px" />
  <nav class="user-navigation" id="user-navigation">
    <h2 class="user-name"></h2>
    <button id="navSolic" class="open-sans-semibold">Solicitações</button>
    <button id="navDocs" class="admin-only open-sans-semibold">Documentos</button>
    <button id="navEqup" class="admin-only open-sans-semibold">Equipamentos</button>
    <button id="navProd" class="admin-only open-sans-semibold">Produtos</button>
    <button id="exitAccount" class="open-sans-semibold">Sair da conta</button>
    <button class="request-test-btn open-sans-semibold">
      Solicitar um ensaio <img src="../assets/icons/Icon_arrow_right.png" alt="Ícone de seta" />
    </button>
  </nav>
</header>

<h2 id="createEquipamentoTitle">Cadastrar Equipamento</h2>

<form id="form-selecao-tipo">
  <fieldset class="equipamento-selecao">
    <legend>Selecione os tipos de equipamento</legend>
    <label><input type="checkbox" id="check_lp"> LP</label>
    <label><input type="checkbox" id="check_pm"> PM</label>
    <label><input type="checkbox" id="check_ultra"> Ultrassom</label>
    <label><input type="checkbox" id="check_visu"> Visual</label>
    <label><input type="checkbox" id="check_dureza"> Dureza</label>
  </fieldset>
</form>

<form id="form-equipamento" class="equipamento-form">

  <fieldset class="equipamento-bloco" id="bloco-lp" style="display:none;">
    <legend>LP</legend>
    <label for="lp_nome">Nome:</label>
    <input type="text" id="lp_nome" class="equipamento-input">

    <label for="lp_eqpid">ID do Equipamento:</label>
    <input type="text" id="lp_eqpid" class="equipamento-input">

    <label for="lp_certificado">Certificado:</label>
    <input type="text" id="lp_certificado" class="equipamento-input">
  </fieldset>

  <fieldset class="equipamento-bloco" id="bloco-pm" style="display:none;">
    <legend>PM</legend>
    <label for="pm_nome">Nome:</label>
    <input type="text" id="pm_nome" class="equipamento-input">

    <label for="pm_eqpid">ID do Equipamento:</label>
    <input type="text" id="pm_eqpid" class="equipamento-input">

    <label for="pm_certificado">Certificado:</label>
    <input type="text" id="pm_certificado" class="equipamento-input">

  </fieldset>

  <fieldset class="equipamento-bloco" id="bloco-ultrassom" style="display:none;">
    <legend>Ultrassom</legend>
    <label for="ultra_nome">Nome:</label>
    <input type="text" id="ultra_nome" class="equipamento-input">

    <label for="ultra_eqpid">ID do Equipamento:</label>
    <input type="text" id="ultra_eqpid" class="equipamento-input">

    <label for="ultra_certificado">Certificado:</label>
    <input type="text" id="ultra_certificado" class="equipamento-input">
  </fieldset>

  <fieldset class="equipamento-bloco" id="bloco-vizual" style="display:none;">
    <legend>Visual</legend>
    <label for="visu_nome">Nome:</label>
    <input type="text" id="visu_nome" class="equipamento-input">

    <label for="visu_eqpid">ID do Equipamento:</label>
    <input type="text" id="visu_eqpid" class="equipamento-input">

    <label for="visu_certificado">Certificado:</label>
    <input type="text" id="visu_certificado" class="equipamento-input">
  </fieldset>

  <fieldset class="equipamento-bloco" id="bloco-dureza" style="display:none;">
    <legend>Dureza</legend>
    <label for="dureza_nome">Nome:</label>
    <input type="text" id="dureza_nome" class="equipamento-input">
    <label for="dureza_eqpid">ID do Equipamento:</label>
    <input type="text" id="dureza_eqpid" class="equipamento-input">
    <label for="dureza_certificado">Certificado:</label>
    <input type="text" id="dureza_certificado" class="equipamento-input">
    <label for="dureza_numero_serie">Número de Série:</label>
    <input type="text" id="dureza_numero_serie" class="equipamento-input">
    <label for="dureza_validade">Validade:</label>
    <input type="text" id="dureza_validade" class="equipamento-input">
  </fieldset>

  <button type="submit" id="btn-salvar-equipamento">Salvar Equipamento</button>
</form>

<script type="module" src="../js/equioamentoss/equipamentos.js"></script>

</body>
</html>
