<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitações - SETA</title>
  <link rel="stylesheet" href="../css/style_solicitacoes.css">
</head>
<body>

<header>
  <button class="menu-toggle">&#9776;</button>
  <img src="../assets/visual_identity/Logo_fundo_SETA.jpg" alt="Logotipo SETA" width="100px" height="50px">
  <nav class="user-navigation" id="user-navigation">
    <h2 class="user-name"></h2>
    <button id="navSolic" class="open-sans-semibold">Solicitações</button>
    <button id="navDocs" class="admin-only open-sans-semibold">Documentos</button>
    <button id="navEqup" class="admin-only open-sans-semibold">Equipamentos</button>
    <button id="navProd" class="admin-only open-sans-semibold">Produtos</button>
    <button id="exitAccount" class="open-sans-semibold">Sair da conta</button>
    <button class="request-test-btn open-sans-semibold">Solicitar um ensaio <img src="../assets/icons/Icon_arrow_right.png"
                                                              alt="Ícone de seta"></button>
  </nav>
</header>

<main>
  <section>
    <h1 class="poppins-bold">Solicitar ensaios</h1>
    <form id="traceabilityForm">
      <h3 class="form-section-title poppins-semibold">Rastreabilidade</h3>
      <br>
      <fieldset class="rastreabilidade_fieldset">
        <div class="form-group">
          <label class="label-form open-sans-semibold" for="description">Descrição da peça</label>
          <input class="input-form" type="text" id="description" name="description" required
                 placeholder="Digite a descrição da peça">
        </div>
        <div class="form-group">
          <label class="label-form open-sans-semibold" for="drawing">Desenho/Especificação</label>
          <input class="input-form" type="text" id="drawing" name="drawing" required placeholder="PN:">
        </div>


        <div id="identifications">
          <p class="open-sans-semibold">Identificação da peça</p>
          <button type="button" id="addIdentification" class="open-sans-semibold">Adicionar identificação</button>
          <div class="inputIdentificationGroup hidden" id="corridaGroup">
            <label for="corrida" class="open-sans-semibold">Corrida:</label>
            <input type="text" id="corrida" name="corrida" placeholder="Corrida:" class="open-sans-semibold">
          </div>
          <div class="inputIdentificationGroup hidden" id="pedidoGroup">
            <label for="pedido" class="open-sans-semibold">Pedido</label>
            <input type="text" id="pedido" name="pedido" placeholder="Pedido:" class="open-sans-semibold">
          </div>
          <div class="inputIdentificationGroup hidden" id="opGroup">
            <label for="op" class="open-sans-semibold">OP:</label>
            <input type="text" id="op" name="op" placeholder="OP:" class="open-sans-semibold">
          </div>
          <div class="inputIdentificationGroup hidden" id="osGroup">
            <label for="os" class="open-sans-semibold">OS:</label>
            <input type="text" id="os" name="os" placeholder="OS:" class="open-sans-semibold">
          </div>
          <div class="inputIdentificationGroup hidden" id="poGroup">
            <label for="po" class="open-sans-semibold">PO:</label>
            <input type="text" id="po" name="po" placeholder="PO:" class="open-sans-semibold">
          </div>
          <div class="inputIdentificationGroup hidden" id="pnGroup">
            <label for="pn" class="open-sans-semibold">PN:</label>
            <input type="text" id="pn" name="pn" placeholder="PN:" class="open-sans-semibold">
          </div>
          <div class="inputIdentificationGroup hidden" id="nsGroup">
            <label for="ns" class="open-sans-semibold">NºS:</label>
            <input type="text" id="ns" name="ns" placeholder="NºS:" class="open-sans-semibold">
          </div>
          <div class="inputIdentificationGroup hidden" id="snGroup">
            <label for="sn" class="open-sans-semibold">SN:</label>
            <input type="text" id="sn" name="sn" placeholder="SN:" class="open-sans-semibold">
          </div>
          <div class="inputIdentificationGroup hidden" id="ordenGroup">
            <label for="orden" class="open-sans-semibold">ORDEN:</label>
            <input type="text" id="orden" name="orden" placeholder="ORDEN:" class="open-sans-semibold">
          </div>
          <div class="inputIdentificationGroup hidden" id="orderGroup">
            <label for="order" class="open-sans-semibold">ORDER:</label>
            <input type="text" id="order" name="order" placeholder="ORDER:" class="open-sans-semibold">
          </div>
        </div>

      </fieldset>

      <h3 class="form-section-title poppins-semibold">Dados da peça</h3>
      <div class="form-group-container">
        <div class="form-group">
          <label class="label-form open-sans-semibold" for="material">Material</label>
          <input class="input-form" type="text" id="material" name="material" placeholder="Material">
        </div>
        <div class="form-group">
          <label class="label-form open-sans-semibold" for="espessura">Espessura</label>
          <input class="input-form" type="text" id="espessura" name="espessura" placeholder="Espessura">
        </div>
        <div class="form-group">
          <label class="label-form open-sans-semibold" for="diametro">Diâmetro</label>
          <input class="input-form" type="text" id="diametro" name="diametro" placeholder="Diâmetro">
        </div>
        <div class="form-group">
          <label class="label-form open-sans-semibold" for="comprimento">Comprimento</label>
          <input class="input-form" type="text" id="comprimento" name="comprimento" placeholder="Comprimento">
        </div>
        <div class="form-group">
          <label class="label-form open-sans-semibold" for="condicao_superficial">Condição Superficial</label>
          <input class="input-form" type="text" id="condicao_superficial" name="condicao_superficial" placeholder="Condição Superficial">
        </div>
        <div class="form-group">
          <label class="label-form open-sans-semibold" for="tratamento">Tratamento</label>
          <input class="input-form" type="text" id="tratamento" name="tratamento" placeholder="Tratamento">
        </div>
        <div class="form-group">
          <label class="label-form open-sans-semibold" for="quantidade">Quantidade</label>
          <input class="input-form" type="text" id="quantidade" name="quantidade" placeholder="Quantidade">
        </div>
        <div class="form-group">
          <label class="label-form open-sans-semibold" for="processo_fabricacao">Processo de Fabricação</label>
          <input class="input-form" type="text" id="processo_fabricacao" name="processo_fabricacao" placeholder="Processo de Fabricação">
        </div>
      </div>
      <br>
      <h3 class="form-section-title poppins-semibold">Normas e Procedimentos</h3>
      <div class="form-group-container">
        <div class="form-group">
          <label class="label-form open-sans-semibold" for="norma_referencia">Norma de Referência</label>
          <input class="input-form" type="text" id="norma_referencia" name="norma_referencia" placeholder="Norma de Referência">
        </div>
        <div class="form-group">
          <label class="label-form open-sans-semibold" for="procedimento">Procedimento</label>
          <input class="input-form" type="text" id="procedimento" name="procedimento" placeholder="Procedimento">
        </div>
        <div class="form-group">
          <label class="label-form open-sans-semibold" for="faixa_dureza">Faixa de Dureza</label>
          <input class="input-form" type="text" id="faixa_dureza" name="faixa_dureza" placeholder="Faixa de Dureza">
        </div>
        <div class="form-group">
          <label class="label-form open-sans-semibold" for="documento">Inserir Documento</label>
          <input class="input-form" type="file" id="documento" name="documento">
        </div>
      </div>

      <br>
      <h3 class="form-section-title poppins-semibold">Informações Essenciais</h3>
      <div class="form-group-container">
        <div class="form-group">
          <label class="label-form open-sans-semibold" for="cliente_final">Cliente Final</label>
          <input class="input-form" type="text" id="cliente_final" name="cliente_final" placeholder="Cliente Final">
        </div>
        <div class="form-group">
          <label class="label-form open-sans-semibold" for="local">Local</label>
          <input class="input-form" type="text" id="local" name="local" placeholder="Local">
        </div>
      </div>

      <br>
      <h3 class="form-section-title poppins-semibold">Tipos de Ensaios</h3>
      <br>
      <div class="form-group-container_checkboxes">
        <div class="form-group_checkboxes">
          <label class="label-form open-sans-semibold" for="ensaio_dureza_checkbox">Ensaio de Dureza</label>
          <input type="checkbox" id="ensaio_dureza_checkbox" name="tipos_ensaios">
        </div>
        <div class="form-group_checkboxes">
          <label class="label-form open-sans-semibold" for="inspecao_visual_checkbox">Inspeção Visual</label>
          <input type="checkbox" id="inspecao_visual_checkbox" name="tipos_ensaios">
        </div>
        <div class="form-group_checkboxes">
          <label class="label-form open-sans-semibold" for="relatorio_lp_checkbox">Relatório LP</label>
          <input type="checkbox" id="relatorio_lp_checkbox" name="tipos_ensaios">
        </div>
        <div class="form-group_checkboxes">
          <label class="label-form open-sans-semibold" for="relatorio_pm_checkbox">Relatório PM</label>
          <input type="checkbox" id="relatorio_pm_checkbox" name="tipos_ensaios">
        </div>
        <div class="form-group_checkboxes">
          <label class="label-form open-sans-semibold" for="relatorio_ultrassom_checkbox">Relatório de Ultrassom</label>
          <input type="checkbox" id="relatorio_ultrassom_checkbox" name="tipos_ensaios">
        </div>
      </div>
    </form>

  </section>

  <section>
    <h1 class="poppins-bold">Relatorio de dureza</h1>
    <form id="relatorio_dureza">

    </form>

  </section>

  <section>
    <h1 class="poppins-bold">Inspeção de visão</h1>
    <form id="relatorio_vs">

    </form>

  </section>

  <section>
    <h1 class="poppins-bold">Relatorio PM</h1>
    <form id="relatorio_pm">

    </form>

  </section>

  <section>
    <h1 class="poppins-bold">Relatorio Lp</h1>
    <form id="relatorio_lp">

    </form>

  </section>

  <section>
    <h1 class="poppins-bold">Relatorio Ultrassom</h1>
    <form id="relatorio_ultrassom">

    </form>

  </section>
</main>

<div id="identificationModal" class="modal">
  <h3 class="poppins-bold">Selecione até 5 identificações</h3>
  <form id="identificationForm">
    <label><input type="checkbox" value="corrida"> CORRIDA</label><br>
    <label><input type="checkbox" value="pedido"> PEDIDO</label><br>
    <label><input type="checkbox" value="op"> OP</label><br>
    <label><input type="checkbox" value="os"> OS</label><br>
    <label><input type="checkbox" value="po"> PO</label><br>
    <label><input type="checkbox" value="pn"> PN</label><br>
    <label><input type="checkbox" value="ns"> NºS</label><br>
    <label><input type="checkbox" value="sn"> SN</label><br>
    <label><input type="checkbox" value="orden"> ORDEN</label><br>
    <label><input type="checkbox" value="order"> ORDER</label><br>
    <button type="button" id="confirmSelection">Confirmar</button>
  </form>
</div>

<div id="SolicitacoesContainer"></div>

<script type="module" src="../js/solicitacao/main_solicitacao.js"></script>

</body>
</html>
